<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images\download.jpeg" alt="Vijay Shekhar Sharma">
            <h2><u>Vijay Shekhar Sharma</u></h2>
            <p>Founder & CEO</p>
            <img src="images\Paytm_logo.jpg" alt="Paytm">
        </div>
        <div class="card">
            <img src="images\download (1).jpeg" alt="Kunal Shah">
            <h2><u>Kunal Shah</u></h2>
            <p>Founder</p>
            <img src="images\CRED-LOGO2.png" alt="CRED">
        </div>
        <div class="card">
            <img src="images\download (2).jpeg" alt="Amrish Rau">
            <h2><u>Amrish Rau</u></h2>
            <p>CEO</p>
            <img src="images\download.png" alt="Pine Labs">
        </div>
        <div class="card">
            <img src="images\6800-large.jpeg" alt="Sampad Swain">
            <h2><u>Sampad Swain</u></h2>
            <p>Co-Founder & CEO</p>
            <img src="images\clipart3622060.png" alt="Instamojo">
        </div>
    </div>
</body>
</html>
